<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/slick/slick.min.css" />
  <link
    rel="stylesheet"
    type="text/css"
    href="/slick/accessible-slick-theme.min.css"
  />
  {{ $sass := resources.Get "scss/main.scss" }} {{ $style := $sass |
  resources.ToCSS | resources.Fingerprint }}
  <link
    rel="stylesheet"
    href="{{ $style.Permalink }}"
    integrity="{{ $style.Data.Integrity }}"
  />
  {{ $title := print .Site.Title " | " .Title }} {{ if .IsHome }}{{ $title =
  .Site.Title }}{{ end }} {{ partial "favicon.html" . }}
  <title>{{ $title }}</title>
</head>
