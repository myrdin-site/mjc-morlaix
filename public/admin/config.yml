backend:
  name: git-gateway
  branch: main

locale: 'fr'

media_folder: static/media
public_folder: /media/uploads

publish_mode: editorial_workflow

collections:
  - name: "accueil"
    label: "Accueil"
    files: 
      - name: "Accueil"
        label: "accueil"
        file: "content/_index.md"
        create: false
        fields: 
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }
  - name: "actu"
    label: "Actualités"
    folder: "content/actu"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "img"
    public_folder: "img"
    extension: "md"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image d'accroche", name: "cover", widget: "image" }
      - { label: "Date et heure", name: "event_time", widget: "datetime", default: "", time_format: "HH:mm", picker_utc: false }
      - { label: "Lieu", name: "lieu", widget: "string" }
      - { label: "Prix", name: "prix_plein", widget: "number", min: 1 }
      - { label: "Prix Adhérent·e", name: "prix_abonné", widget: "number", min: 1 }
      - { label: "Contenu", name: "body", widget: "markdown" }
  - name: "trockson"
    label: "Trockson"
    folder: "content/trockson"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "img"
    public_folder: "img"
    extension: "md"
    fields: 
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image d'accroche", name: "cover", widget: "image" }
      - { label: "Date et heure", name: "event_time", widget: "datetime", default: "", time_format: "HH:mm", picker_utc: false }
      - { label: "Lieu", name: "lieu", widget: "string" }
      - { label: "Prix", name: "prix_plein", widget: "number", min: 1 }
      - { label: "Prix Adhérent·e", name: "prix_abonné", widget: "number", min: 1 }
      - { label: "Contenu", name: "body", widget: "markdown" }
  - name: "agenda"
    label: "Agenda"
    folder: "content/agenda"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "img"
    public_folder: "img"
    extension: "md"
    fields: 
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image d'accroche", name: "cover", widget: "image" }
      - { label: "Date et heure", name: "event_time", widget: "datetime", default: "", time_format: "HH:mm", picker_utc: false }
      - { label: "Lieu", name: "lieu", widget: "string" }
      - { label: "Prix", name: "prix_plein", widget: "number", min: 1 }
      - { label: "Prix Adhérent·e", name: "prix_abonné", widget: "number", min: 1 }
      - { label: "Contenu", name: "body", widget: "markdown" }
  - name: "podcast"
    label: "Podcasts"
    folder: "content/podcasts"
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "media"
    public_folder: "media"
    extension: "md"
    create: true
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Pictogramme", name: "picto", widget: "image", media_folder: "img" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Auteur", name: "auteur", widget: "string" }
      - { label: "Date", name: "date", widget: "date" }
      - { label: "Durée", name: "durée", widget: "string" }
      - { label: "Audio", name: "audio", widget: "file", media_folder: "audio" }
  - name: "activites"
    label: "Activités"
    folder: "content/activites"
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "img"
    public_folder: "img"
    extension: "md"
    create: true
    fields: 
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Pictogramme", name: "picto", widget: "image", media_folder: "img" }
      - { label: "Public", name: "public", widget: "select", multiple: true, min: 1, max: 3, options: ["enfants", "adolescents", "adultes"] }
      - { label: "Animateur·ice", name: "anim", widget: "string" }
      - { label: "Prix", name: "price", widget: "string" }
      - { label: "Date de début", name: "starting_date", widget: "datetime" }
      - { label: "Créneau(x)", name: "creneau", widget: "markdown" }
      - { label: "Description", name: "description", widget: "string" }
  - name: "documents"
    label: "Documents"
    folder: "content/documents"
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "media"
    public_folder: "media"
    extension: "md"
    create: true
    fields: 
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Format", name: "public", widget: "select", multiple: false, options: ["pdf", "word", "odt"] }
      - { label: "Pictogramme", name: "picto", widget: "image", media_folder: "audio" }
      - { label: "Saison", name: "saison", widget: "string", required: false } 
      - { label: "Fichier", name: "Fichier", widget: "file", media_folder: "file" }
  - name: "legals"
    label: "Mentions Légales"
    files:
      - name: "legals"
        label: "Mentions Legales"
        file: "content/mentions-legales.md"
        create: false
        fields: 
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }
