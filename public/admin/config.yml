backend:
  name: git-gateway
  branch: main

locale: 'fr'

media_folder: static/media
public_folder: /media/uploads

collections:
  - name: "accueil"
    label: "Accueil"
    files: 
      - name: "Accueil"
        label: "accueil"
        file: "content/_index.md"
        create: false
        fields: 
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }
  - name: "actu"
    label: "Actualités"
    folder: "content/actu"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "img"
    public_folder: "img"
    extension: "md"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image d'accroche", name: "cover", widget: "image" }
      - { label: "Date et heure", name: "event_time", widget: "datetime", default: "", time_format: "HH:mm", picker_utc: false }
      - { label: "Lieu", name: "lieu", widget: "string" }
      - { label: "Prix", name: "prix_plein", widget: "number" }
      - { label: "Prix Adhérent·e", name: "prix_abonné", widget: "number" }
      - { label: "Contenu", name: "body", widget: "markdown" }
  - name: "trockson"
    label: "Trockson"
    folder: "content/trockson"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "img"
    public_folder: "img"
    extension: "md"
    fields: 
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image d'accroche", name: "cover", widget: "image" }
      - { label: "Date et heure", name: "event_time", widget: "datetime", default: "", time_format: "HH:mm", picker_utc: false }
      - { label: "Lieu", name: "lieu", widget: "string" }
      - { label: "Prix", name: "prix_plein", widget: "string" }
      - { label: "Prix Adhérent·e", name: "prix_abonné", widget: "string" }
      - { label: "Contenu", name: "body", widget: "markdown" }
  - name: "podcast"
    label: "Podcasts"
    folder: "content/podcasts"
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "media"
    public_folder: "media"
    extension: "md"
    create: true
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Pictogramme", name: "picto", widget: "image", media_folder: "img" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Auteur", name: "auteur", widget: "string" }
      - { label: "Date", name: "date", widget: "date" }
      - { label: "Durée", name: "durée", widget: "string" }
      - { label: "Audio", name: "audio", widget: "file", media_folder: "audio" }
  - name: "activites"
    label: "Activités"
    folder: "content/activites"
    slug: "{{slug}}"
    path: "{{slug}}/index"
    media_folder: "media"
    public_folder: "media"
    extension: "md"
    create: true
    fields: 
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Pictogramme", name: "picto", widget: "img", media_folder: "img" }
      - { label: "Public", name: "public", widget: "select", multiple: true, min: 1, max: 3, options: ["enfants", "adolescents", "adultes"] }
      - { label: "Animateur·ice", name: "anim", widget: "string" }
      - { label: "Prix", name: "price", widget: "string" }
      - { label: "Créneau(x)", name: "creneau", widget: "markdown" }
      - { label: "Date de début", name: "starting_date", widget: "date" }
  - name: "legals"
    label: "Mentions Légales"
    files:
      - name: "legals"
        label: "Mentions Legales"
        file: "content/mentions-legales.md"
        create: false
        fields: 
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }
